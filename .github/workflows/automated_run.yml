name: Manual Maven Test Execution

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Select branch to run tests'
        required: true
        default: 'main'

      cucumber_tags:
        description: 'Cucumber tags (e.g. @smoke or @regression)'
        required: false
        default: '@smoke'

      browser:
        description: 'Browser to run tests'
        required: true
        default: 'chrome'
        type: choice
        options:
          - chrome
          - firefox
          - edge
          - all

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox, edge]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch }}

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}

      - name: Run Maven Tests
        if: ${{ inputs.browser == 'all' || matrix.browser == inputs.browser }}
        run: |
          mvn clean test \
          -Dcucumber.tags="${{ inputs.cucumber_tags }}" \
          -Dbrowser=${{ matrix.browser }}

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ matrix.browser }}
          path: target/
